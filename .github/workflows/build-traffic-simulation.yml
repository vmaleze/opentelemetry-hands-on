name: Build Traffic simulation

on:
  push:
    paths:
      - '.github/workflows/build-traffic-simulation.yml'
      - 'traffic-simulation/**'
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Docker metadata
        id: docker-metadata
        # Docker image tags (including repository names and image names) must be entirely lowercase.
        # This action handles lowercasing automatically, to avoid GitHub username or repository uppercase letters.
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/traffic-simulation
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: traffic-simulation
          file: traffic-simulation/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.docker-metadata.outputs.tags }}
